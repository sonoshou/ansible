# 実行するプレイブックを指定。

- name: サーバの共通項目を実行する
  hosts: localhost
  vars_files:
    - vars/main.yml
  become: yes
  connection: local
  roles:
    - common

- name: webserverのミドルウェアをインストールする
  hosts: localhost
  become: yes
  connection: local
  roles:
    - nginx

- name: システムユーザにrubyと周辺環境をインストールする
  hosts: localhost
  vars_files:
    - vars/main.yml
  become: yes
  become_user: "{{ production_system_user }}"
  connection: local
  roles:
    - ruby

- name: システムユーザにrubyと周辺環境をインストールする
  hosts: localhost
  vars_files:
    - vars/main.yml
  become: yes
  become_user: "{{ staging_system_user }}"
  connection: local
  roles:
    - ruby
