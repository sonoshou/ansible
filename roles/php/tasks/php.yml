- name: rpmのインストール
  yum: name=http://rpms.famillecollet.com/enterprise/remi-release-7.rpm
  become: yes
  tags:
    - yum

- name: phpのインストール
  yum: name="{{ item }}" state=present enablerepo=remi,{{ remi_package_name }} # 自動更新なし
  become: yes
  with_items:
    - php
    - php-devel
    - php-mbstring
    - php-pdo
    - php-gd
    - php-xml
    - php-mcrypt
  tags:
    - yum
